version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: cricket_auction_db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cricket_auction
    volumes:
      - mongodb_data:/data/db
    networks:
      - auction_network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: cricket_auction_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - auction_network

  # FastAPI Application
  app:
    build: .
    container_name: cricket_auction_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mongodb://mongodb:27017
      - DB_NAME=cricket_auction
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=production
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - auction_network

volumes:
  mongodb_data:
  redis_data:

networks:
  auction_network:
    driver: bridge
